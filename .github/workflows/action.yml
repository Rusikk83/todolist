name: build and deploy workflow
on: [push]
jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: clone code
        uses: actions/checkout@v2
      - name: docker build
        run: docker build -t rusikk83/skypro_course7:$GITHUB_REF_NAME-$GITHUB_RUN_ID .
      - name: docker login
        run: echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
      - name: docker push
        run: docker push
  deploy:
    runs-on: ubuntu-latest
    needs: build_and_push
    env:
      DB_USER: ${{ secrets.DB_USER }}
      DB_NAME: ${{ secrets.DB_NAME }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
    steps:
      - name: clone code
        uses: actions/checkout@v2
      - name: render config
        run: |
          mkdir deploy
          cat docker-compose_ci.yaml | envsubst > deploy/docker-compose.yaml
          cat _ci.env | envsubst > deploy/.env
      - name: copy files to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secret.HOST }}
          username: ${{ secret.HOST_USERNAME }}
          password: ${{ secret.HOST_PASSWORD }}
          source: "deploy/docker-compose.yaml,deploy/.env"
          target: "todolist_app_ci"
          strip_components: 1
      - name: deploy docker up
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secret.HOST }}
          username: ${{ secret.HOST_USERNAME }}
          password: ${{ secret.HOST_PASSWORD }}
          scripts: |
            cd todolist_app_ci
            sudo ${{ secrets.HOST_PASSWORD }} | sudo -S docker-compose up -d



